name: "Automated release"

on:
  push: 
    tags:
      - "v*"


defaults:
  run:
    shell: bash


jobs:
  tests:
    uses: "./.github/workflows/tests.yml"
  
  build-package:
    name: "ğŸ“¦ Build Python package"
    runs-on: ubuntu-latest
    steps:
      - name: "â¬‡ï¸ Checkout repository"
        uses: actions/checkout@v3

      - name: "ğŸ”¨ Setup Python"
        uses: actions/setup-python@v3

      - name: "ğŸ”¨ Setup Poetry"
        uses: abatilo/actions-poetry@v2.3.0

      - name: "ğŸ”¨ Setup Poetry Python environment"
        uses: Steffo99/actions-poetry-deps@v0.2.5

      - name: "ğŸ— Build package with Poetry"
        run: poetry build --no-interaction
    
      - name: "â¬†ï¸ Upload code package to artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: "Build"
          path: dist/*.tar.gz
          if-no-files-found: error

      - name: "â¬†ï¸ Upload wheel package to artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: "Build"
          path: dist/*.whl
          if-no-files-found: warn

  publish-github:
    name: "ğŸŒ Publish release on GitHub"
    needs:
      - "tests"
      - "build-package"
    runs-on: ubuntu-latest
    steps:
      - name: "â¬‡ï¸ Download built packages from artifacts"
        uses: actions/download-artifact@v4
        with:
          name: "Build"
          path: dist/

      - name: "ğŸŒ Create release"
        uses: ncipollo/release-action@v1.13.0
        with:
          artifactErrorsFailBuild: true
          artifacts: dist/*
          draft: true
          generateReleaseNotes: true

  publish-pypi:
    name: "ğŸŒ Publish release on PyPI"
    needs:
      - "tests"
      - "build-package"
    runs-on: ubuntu-latest
    steps:
      - name: "â¬‡ï¸ Download built packages from artifacts"
        uses: actions/download-artifact@v4
        with:
          name: "Build"
          path: dist/

      - name: "ğŸŒ Upload package"
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: "__token__"
          password: ${{ secrets.PYPI_TOKEN }}
